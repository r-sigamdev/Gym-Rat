<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login_page2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="website icon" type="jpg" class="web-icon" href="fav.jpg">

</head>
<body>
    
    <div class="main-box">
        <h1>Login Page</h1>
        <div class="input">
            <input type="text" placeholder="Username">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input">
            <input type="password" placeholder="Password">
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="tool">
            <label for="remember"><input type="checkbox">Remember my option.</label>
            <a href="#">Forget password?</a>
        </div>
        <button type="button" class="button">Login</button>
        <div class="signup-button"><p>Don't have an account? <a href="signup_page1.html">Sign up</a></p></div>

    </div>
</body>
</html>
